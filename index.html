            <?php
            if ($_SERVER["REQUEST_METHOD"] === "POST") {
                $userMessage = $_POST["message"];
                $spamKeywords = ["buy", "discount", "sale", "win", "free", "money"];
                
                $isSpam = false;
                
                foreach ($spamKeywords as $keyword) {
                    if (stripos($userMessage, $keyword) !== false) {
                        $isSpam = true;
                        break;
                    }
                }
                
                if ($isSpam) {
                    echo "This message is likely spam.";
                } else {
                    echo "This message appears to be a normal human message.";
                }
            }
            ?>
        </div>
    </div>
